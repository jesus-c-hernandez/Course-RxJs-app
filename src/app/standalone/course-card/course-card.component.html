<mat-card class="card mat-elevation-z10">
  <mat-card-header>
    <mat-card-title>{{ course.description }}</mat-card-title>
  </mat-card-header>
  <img mat-card-image [src]="course.iconUrl" alt="Course's banner" />
  <mat-card-content>
    <p>
      {{ course.longDescription }}
    </p>
  </mat-card-content>
  <mat-card-actions class="card-actions">
    <button
      mat-button
      mat-raised-button
      color="primary"
      (click)="viewDetailCourse(course)"
    >
      View
    </button>
    <button
      mat-button
      mat-raised-button
      color="accent"
      (click)="editCourse(course)"
    >
      Edit
    </button>
  </mat-card-actions>
</mat-card>
