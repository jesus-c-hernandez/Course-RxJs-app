<div class="courses-panel">
  <h3>All Courses</h3>

  <mat-tab-group>
    <mat-tab label="Beginners"
      ><app-course-card
        *ngFor="let course of beginnerCourses$ | async"
        [course]="course"
      ></app-course-card
    ></mat-tab>
    <mat-tab label="Advanced">
      <app-course-card
        *ngFor="let course of advancedCourses$ | async"
        [course]="course"
      ></app-course-card>
    </mat-tab>
  </mat-tab-group>
</div>
