<mat-card class="login-page">
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" class="login-form">
      <mat-form-field>
        <input
          matInput
          type="email"
          placeholder="Email"
          formControlName="email"
        />
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          type="password"
          placeholder="Password"
          formControlName="password"
        />
      </mat-form-field>

      <button
        mat-raised-button
        color="primary"
        (click)="login()"
        [disabled]="!form.valid"
      >
        Login
      </button>
    </form>
  </mat-card-content>

  <div class="user-data">
    <h4 class="title">Credentials:</h4>
    <p class="data">email: test@angular-university.io</p>
    <p class="data">password: test</p>

    <p class="example">
      *Example of how to keep the user session althougt the user refresh the
      page.
    </p>
  </div>
</mat-card>
